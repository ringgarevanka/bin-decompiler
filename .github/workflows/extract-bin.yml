name: Extract All BIN Files

on:
  push:
    paths:
      - '**.bin'   # Jalankan saat ada file .bin yang di-push
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  extract-bin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y binwalk

    - name: Find and extract all BIN files
      run: |
        mkdir -p extracted_bins
        for bin_file in $(find . -type f -name "*.bin"); do
          echo "Extracting $bin_file ..."
          # Buat folder khusus untuk tiap file
          base_name=$(basename "$bin_file" .bin)
          out_dir="extracted_bins/$base_name"
          mkdir -p "$out_dir"
          binwalk -e "$bin_file" -C "$out_dir"
        done

    - name: Upload extracted files as artifact
      uses: actions/upload-artifact@v3
      with:
        name: extracted_bins
        path: extracted_bins/
